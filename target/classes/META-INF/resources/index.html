     crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="script.js">

</head>

<body>
	<div id="navbar">
		<header>
			<nav id="navbar_top" class="navbar navbar-expand-lg navbar-dark">
				<div class="container" id="nav-container">
					<h2>Project Name :)</h2>
					<img src="./images/takeout2.png" style="position:center;">
          <div class="collapse navbar-collapse" id="main_nav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#"> About </a></li>
              <li class="nav-item"><a class="nav-link" href="#"> Contact </a></li>

      <h1>Support your local restaurants :)</h1>
      <button type="button" class="btn btn-primary btn-lg" id="click-here">Click Here!</button>

    <div id="content-2">
      <div id="craving">
        <form>
          <h2>What are you craving?</h2>
          <div class="mb-3">
            <label for="food-type" class="form-label">Food</label>
            <input type="search" class="form-control" id="foodInput"/>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="address" class="form-control" id="address">
          </div>
          <button type="submit" class="btn btn-primary" id="submit" onclick="getNearbyPlaces()">Submit</button>
        </form>
      </div>
    </div>

    <div id="sidePanel"></div>

    <!-- Map appears here -->
    <div id="map"></div>
    <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyC_zRTOhh_B7I-GP4Ueknkz8Ld7UmRWUx8&libraries=places&callback=initPosition"></script>
